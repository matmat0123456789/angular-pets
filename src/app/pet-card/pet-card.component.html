<div fxLayout="row wrap" fxLayoutAlign="center">
<div fxLayout="column" fxLayoutAlign="flex-start">
  <mat-icon>navigate_before</mat-icon>
</div>
<mat-card fxLayout="column" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{PetDetails.Name}}</mat-card-title>
    <mat-card-subtitle>{{PetDetails.Age}} lat</mat-card-subtitle>
  </mat-card-header>
  <app-images-galery (ImageChanged)="ImageChanged($event)">
  <img mat-card-image src={{CurrentImage}} alt="Photo of a Shiba Inu">
  </app-images-galery>
  <mat-card-content>
    <p>
      {{PetDetails.Description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<div fxLayout="column" fxLayoutAlign="flex-end">
  <mat-icon>navigate_next</mat-icon>
</div>
</div>
